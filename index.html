<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="flex justify-center items-center min-w-full h-16 bg-blue-500" >
        <h1 class="text-3xl">Weather Dashboard</h1>
    </header>
    <div class="flex inline-block justify-around h-full m-4">
        <div class="border border-black w-4/12 h-fit">
            <h2 class="m-1">Search for a City:</h2>
            <input id="searchEl" type="text" class="w-11/12 h-8 m-1 px-2 border border-black"/>
            <button type="submit" id="searchBtn" class="w-3/12 h-8 m-1 p-1 border border-black">Search</button>
            <br/>
            <div class="mt-4">
                <h2 id="historyTitle" class="m-1"></h2>
                <ul id="historyList" class="">

                </ul>
            </div>
        </div>
        <div class="border bg-orange-400 w-8/12">
            <div id="currentContainer" class="h-3/6 p-2 border border-black">
                <!-- <span style="display:flex; align-items: center;"><h1 style="display:inline;" id="cityNameDisplay" class="text-2xl"></h1><img style="display: inline;" id="symbolEl" src=""/></span> -->
                
            </div>
            <div id="dailyParentEl" class="h-3/6 p-2 border border-black">
                <h2 id="dailyHeader" class="mb-1"></h2>
                <div  id="dailyContainer" class="flex justify-between">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
